# --- Use H2 in-memory DB for tests ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/drop schema automatically for the test DB
spring.jpa.hibernate.ddl-auto=create-drop

# Tell Hibernate to speak MySQL-ish even though we're on H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# (Optional) quiet down noisy logs during tests
logging.level.root=INFO
logging.level.org.springframework.test.context=INFO
logging.level.com.zaxxer.hikari=ERROR
