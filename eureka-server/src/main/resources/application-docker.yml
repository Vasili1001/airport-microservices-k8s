server:
  port: 8761

spring:
  output:
    ansi:
      enabled: ALWAYS

eureka:
  instance:
    hostname: eureka-server              # имя сервиса в docker-compose
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
